
<div class="pagination">
        <br/>
        <span class="step-links">
        {% if page_obj.has_previous %}
            <a href="?{{query_fields}}&page=1">&laquo; first</a>
            <a href="?{{query_fields}}&page={{ page_obj.previous_page_number }}">previous</a>
        {% endif %}

        <span class="current">
            Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
        </span>


        {% if page_obj.has_next %}
            <a href="?{{query_fields}}&page={{ page_obj.next_page_number }}">next</a>
            <a href="?{{query_fields}}&page={{ page_obj.paginator.num_pages }}">last &raquo;</a>
        {% endif %}

    </span>
        <br/> <br/> <br/>

    </div>
